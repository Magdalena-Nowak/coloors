<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Coloors project</title>

<body>
    <div class="colors">
        <div class="color">
            <h1 class="color--header"></h1>
            <div class="color--controls">
                <button class="controls--adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="controls--lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="sliders--close"><i class="fas fa-times"></i></button>
                <h2>Hue</h2>
                <input class="sliders--hue" type="range" name="hue" min="0" max="360" step="1" data-hue="0">
                <h2>Brightness</h2>
                <input class="sliders--bright" type="range" name="brightness" min="0" max="1" step="0.01"
                    data-bright="0">
                <h2>Saturation</h2>
                <input class="sliders--sat" type="range" name="saturation" min="0" max="1" step="0.01" data-sat="0">
            </div>
        </div>

    <div class="panel">

    </div>
    <div class="container__save">
        <div class="container__save--popup">
            <button class="save__close"><i class="fas fa-times"></i></button>
            <h2>Give a name to your palette!</h2>
            <input class="save__name" type="text" max="30">
            <button class="save__submit">Save</button>
        </div>
    </div>
    <div class="container__library">
        <div class="container__library--popup">
            <button class="library__close"><i class="fas fa-times"></i></button>

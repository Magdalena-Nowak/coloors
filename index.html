<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Coloors project</title>
</head>

<body>
    <main>
        <div class="colors">
            <div class="colors__panel">
                <h1 class="colors__panel-header"></h1>
                <div class="colors__panel-controls">
                    <button class="colors__panel-controls--adjust-btn"><i class="fas fa-sliders-h"></i></button>
                    <button class="colors__panel-controls--lock-btn"><i class="fas fa-lock-open"></i></button>
                </div>
                <div class="colors__sliders">
                    <button class="sliders__close-btn"><i class="fas fa-times"></i></button>
                    <h2>Hue</h2>
                    <input class="sliders__hue-input" type="range" name="hue" min="0" max="360" step="1" data-hue="0">
                    <h2>Brightness</h2>
                    <input class="sliders__bright-input" type="range" name="brightness" min="0" max="1" step="0.01"
                        data-bright="0">
                    <h2>Saturation</h2>
                    <input class="sliders__sat-input" type="range" name="saturation" min="0" max="1" step="0.01"
                        data-sat="0">
                </div>
            </div>
            <div class="colors__panel">
                <h1 class="colors__panel-header"></h1>
                <div class="colors__panel-controls">
                    <button class="colors__panel-controls--adjust-btn"><i class="fas fa-sliders-h"></i></button>

                </div>

                    <button class="sliders__close-btn"><i class="fas fa-times"></i></button>

                    <h2>Brightness</h2>
                    <input class="sliders__bright-input" type="range" name="brightness" min="0" max="1" step="0.01"
                        data-bright="1">
                    <h2>Saturation</h2>
                    <input class="sliders__sat-input" type="range" name="saturation" min="0" max="1" step="0.01"
                        data-sat="1">
                </div>
            </div>
            <div class="colors__panel">
                <h1 class="colors__panel-header"></h1>
                <div class="colors__panel-controls">
                    <button class="colors__panel-controls--adjust-btn"><i class="fas fa-sliders-h"></i></button>
                    <button class="colors__panel-controls--lock-btn"><i class="fas fa-lock-open"></i></button>
                </div>
                <div class="colors__sliders">
                    <button class="sliders__close-btn"><i class="fas fa-times"></i></button>
                    <h2>Hue</h2>
                    <input class="sliders__hue-input" type="range" name="hue" min="0" max="360" step="1" data-hue="2">
                    <h2>Brightness</h2>
                    <input class="sliders__bright-input" type="range" name="brightness" min="0" max="1" step="0.01"

                    <input class="sliders__sat-input" type="range" name="saturation" min="0" max="1" step="0.01"

                </div>
            </div>
            <div class="colors__panel">

                <div class="colors__sliders">

                <div class="colors__sliders">
                    <button class="sliders__close-btn"><i class="fas fa-times"></i></button>
                    <h2>Hue</h2>
                    <input class="sliders__hue-input" type="range" name="hue" min="0" max="360" step="1" data-hue="4">

                    <input class="sliders__bright-input" type="range" name="brightness" min="0" max="1" step="0.01"

            </div>
        </div>
        <div class="options">
            <div class="options__library">
                <button class="options__library-btn"><i class="fas fa-book-open"></i></button>
                <h2 class="options__library-header">Library</h2>
            </div>
            <div class="options__refresh">
                <button class="options__refresh-btn"><i class="fas fa-sync"></i></button>
                <h2 class="options__refresh-header">Refresh</h2>
            </div>
            <div class="options__save">
                <button class="options__save-btn"><i class="fas fa-save"></i></button>
                <h2 class="options__save-header">Save</h2>
            </div>
        </div>
        <div class="container">
            <div class="container__popup container__popup--library">
                <button class="container__popup-close-btn"><i class="fas fa-times"></i></button>
                <h2 class="container__popup-header">Pick your palette</h2>
            </div>
            <div class="container__popup container__popup--clipboard">
                <h2 class="container__popup-header">Copied to clipboard!</h2>
                <h3 class="container__popup-icon"><i class="far fa-thumbs-up"></i></h3>
            </div>
            <div class="container__popup container__popup--saving">
                <button class="container__popup-close-btn"><i class="fas fa-times"></i></button>
                <h2 class="container__popup-header">Give a name to your palette!</h2>
                <input class="container__popup-name" type="text" max="30">
                <button class="container__popup-save-btn">Save</button>
            </div>
        </div>
    </main>

        <div class="options">
            <div class="options__library">
                <button class="options__library-btn"><i class="fas fa-book-open"></i></button>
                <h4 class="options__library-header">Library</h4>
            </div>
            <div class="options__refresh">
                <button class="options__refresh-btn"><i class="fas fa-sync"></i></button>
                <h4 class="options__refresh-header">Refresh</h4>
            </div>
            <div class="options__save">
                <button class="options__save-btn"><i class="fas fa-save"></i></button>
                <h4 class="options__save-header">Save</h4>
            </div>
        </div>
        <div class="library">
            <div class="library__popup">
                <button class="library__popup-close-btn"><i class="fas fa-times"></i></button>
                <h4 class="library__popup-header">Pick your palette</h4>
            </div>
        </div>
        <div class="clipboard">
            <div class="clipboard__popup">
                <h4 class="clipboard__popup-header">Copied to clipboard!</h4>
                <h3 class="clipboard__popup-icon"><i class="far fa-thumbs-up"></i></h3>
            </div>
        </div>
        <div class="save">
            <div class="save__popup">
                <button class="save__popup-close-btn"><i class="fas fa-times"></i></button>
                <h4 class="save__popup-header">Give a name to your palette!</h4>
                <input class="save__popup-name" type="text" max="30">
                <button class="save__popup-save-btn">Save</button>
            </div>
